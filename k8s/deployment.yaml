# Payment System - Kubernetes Deployment
# รรง mikroservis: Payment, Inventory, Notification

apiVersion: v1
kind: Namespace
metadata:
  name: payment-chaos
  labels:
    app: payment-system
---
# ===========================================
# PAYMENT SERVICE
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: payment-chaos
  labels:
    app: payment-service
    tier: payment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        tier: payment
    spec:
      containers:
        - name: payment
          image: payment-system:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5002
          env:
            - name: SERVICE_TYPE
              value: "payment"
            - name: INVENTORY_SERVICE
              value: "http://inventory-service:5003"
            - name: NOTIFICATION_SERVICE
              value: "http://notification-service:5004"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 5
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: payment-chaos
spec:
  selector:
    app: payment-service
  ports:
    - port: 5002
      targetPort: 5002
  type: ClusterIP
---
